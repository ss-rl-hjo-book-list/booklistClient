<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/theme.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>books app</h2>
    </header>
    <main>
        <h2 id="section-header">my books</h2>
        <section class="books"></section>
    </main>
    <footer>

    </footer>
    <script id="books-template" type="text/x-handlebars-template">
        <section class="book">
            <img src="{{image_url}}" alt="book img"/>
            <div class="book-info">
                <h2>{{title}}</h2>
                <p>{{author}}</p>
            </div>
        </section>
    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/models/books.js"></script>
    <script src="scripts/views/bookView.js"></script>
    <script>
        app.Book.fetchAll(app.bookView.initIndexPage);

    </script>
</body>
</html>
